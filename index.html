<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <title>Etch-A-Sketch game</title>
  </head>

  <body>
    <div id="overlay">
      <header>
        <div class="title">
          <span>Etch-a-Sketch!</span>
        </div>
      </header>
      <main class="main-flex">
        <div class="control">
          <div class="control-panel">
            <button type="button" id="reset-button" class="buttons">
              Reset
            </button>
            <button type="button" id="grid-button" class="buttons">Grid</button>
            <input type="color" id="color-picker" />
          </div>
        </div>
      </main>
    </div>
    <div id="grid-message">
      <div class="grid-message__header">
        Set the desired dimensions of the grid. Please note that width and
        height values must not exceed 100.
      </div>
      <div class="grid-message__fields">
        <div>
          <label class="grid-message__text" for="height-field">Height:</label>
          <textarea class="grid-message__textarea" id="height-field"></textarea>
        </div>
        <div>
          <label class="grid-message__text" for="width-field">Width:</label>
          <textarea class="grid-message__textarea" id="width-field"></textarea>
        </div>
      </div>
      <div class="grid-message__buttons">
        <button id="grid-accept" class="buttons" type="button">Accept</button>
        <button id="grid-decline" class="buttons" type="button">Decline</button>
      </div>
    </div>
  </body>
</html>
