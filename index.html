<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <title>Etch-A-Sketch game</title>
  </head>
  <body>
    <header>
      <div class="title">
        <span>Etch-a-Sketch!</span>
      </div>
    </header>
    <main class="main-flex">
      <div class="control">
        <div class="control-panel">
          <button type="button" id="reset-button" class="control-panel__button">
            Reset
          </button>
          <button type="button" id="grid-button" class="control-panel__button">
            Grid
          </button>
          <button type="button" id="color-button" class="control-panel__button">
            Color
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
